<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Template</title>
    <style>
        body{
            padding: 70px;
        }
    </style>
  </head>
  <body>

    <h1>Hello FS Team!</h1>

    <hr>
    <button type="button" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-secondary">Button</button>
    <button type="button" class="btn btn-success">Button</button>
    <button type="button" class="btn btn-danger">Button</button>
    <button type="button" class="btn btn-warning">Button</button>
    <button type="button" class="btn btn-light">Button</button>
    <button type="button" class="btn btn-dark">Button</button>
    <button type="button" class="btn btn-link">Button</button>
    <hr>
    <a href="" class="btn btn-primary">Link Button</a>
    <hr>
    <button type="button" class="btn btn-outline-primary">Button</button>
    <button type="button" class="btn btn-outline-secondary">Button</button>
    <button type="button" class="btn btn-outline-success">Button</button>
    <button type="button" class="btn btn-outline-danger">Button</button>
    <button type="button" class="btn btn-outline-warning">Button</button>
    <button type="button" class="btn btn-outline-light">Button</button>
    <button type="button" class="btn btn-outline-dark">Button</button>
    <a href="" class="btn btn-outline-primary">Link Button</a>
    <hr>
    <button type="button" class="btn btn-primary btn-lg">Button</button>
    <button type="button" class="btn btn-secondary btn-md">Button</button>
    <button type="button" class="btn btn-success btn-sm ">Button</button>
    <hr>

    <div class="btn-group"><!--bu class yapisiyla sanki bir nav bar gibi butonlari birlestiriyor-->
      <button type="button" class="btn btn-primary">Button link</button>
      <button type="button" class="btn btn-primary">Button link</button>
      <button type="button" class="btn btn-primary">Button link</button>
    </div>
    <hr>
    <div class="btn-group"><!--bu class yapisiyla sanki bir nav bar gibi butonlari birlestiriyor-->
      <button type="button" class="btn btn-outline-primary">Button link</button>
      <button type="button" class="btn btn-outline-primary">Button link</button>
      <button type="button" class="btn btn-outline-primary">Button link</button>
    </div>
    <hr>

    <!-- margin m ile padding p ile gÃ¶steriliyor 
      mt,pt
      mb,pb
    left=>start  --- ms,ps
  right=>end  me,ps-->
    <div class="btn-toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
      </div>
      <div class="btn-group ms-1">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
      </div>
      <div class="btn-group ms-1">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
      </div>
    </div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
