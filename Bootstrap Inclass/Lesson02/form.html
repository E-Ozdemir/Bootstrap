    <label for="" class="form-label">Username:</label>
    <input type="text" class="form-control" />

    <label for="" class="form-label">Password:</label>
    <input type="password" class="form-control" />

    <label for="" class="form-label mt-3">Adress:</label>
    <textarea name="" id="" class="form-control"></textarea>
    <!---------------------------------------------->
    <label for="" class="form-label mt-3">Country</label>
    <input type="text" list="countrylist" class="form-control" />
    <datalist id="countrylist">
      <!--selecte kiyasla datalistte klavyeden girdi yapabiliyoruz-->
      <option value="Germany"></option>
      <option value="Turkey"></option>
      <option value="US"></option>
      <option value="UK"></option>
    </datalist>
    <!------------------------------------------------------------>
    <div class="mt-3">

      <select name="" class="form-select" id="">
        <option value="">High School</option>
        <option value="">Bachelor degree</option>
        <option value="" disabled>Master degree</option>
      </select>
    </div>


    <label for="" class="mt-3 form-label">Upload Foto</label>
    <input type="file" class="form-control">
    
    <label for="" class="mt-3 form-label">Upload Fotosss</label>
    <input type="file" class="form-control" multiple>
